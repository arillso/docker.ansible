version: 2
updates:
    - package-ecosystem: pip
      directory: "/"
      schedule:
          interval: monthly
      open-pull-requests-limit: 10
      reviewers:
          - sbaerlocher
      assignees:
          - sbaerlocher
      allow:
          - dependency-type: direct
          - dependency-type: indirect
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope

    - package-ecosystem: docker
      directory: "/"
      schedule:
          interval: monthly
      open-pull-requests-limit: 10
      reviewers:
          - sbaerlocher
      assignees:
          - sbaerlocher
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope

    - package-ecosystem: github-actions
      directory: "/"
      schedule:
          interval: monthly
      reviewers:
          - sbaerlocher
      assignees:
          - sbaerlocher
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
