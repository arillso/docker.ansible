    directory: '/'
    schedule:
      interval: daily
      time: '04:00'
    open-pull-requests-limit: 10
    reviewers:
      - sbaerlocher
    assignees:
      - sbaerlocher
    allow:
      - dependency-type: direct
      - dependency-type: indirect
